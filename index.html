<!DOCTYPE html>

   <head>

      <title>Document</title>
      <link rel="stylesheet" href="assets/css/style.css" />
   </head>
   <body>
      <form action="">

         <!-- <br> -->

            <br>
            <label for="">Nachricht <span>*</span></label>
            <br>
            <textarea name="" id="" placeholder="Schreibe hier"></textarea>
            <input
               type="button"
               value="Send"
               id="send"
            />
         



  

      <script src="assets/js/main.js"></script>
